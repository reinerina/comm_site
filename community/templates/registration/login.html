{% load static %}

<link rel="stylesheet" href="{% static 'registration/login_style.css' %}">
<!DOCTYPE html>
<html lang="zh">
<head>
    <title>登录</title>
</head>
<link rel="icon" href="{% static 'community/favicon.ico' %}">
<body>

</html>
